<!DOCTYPE HTML>
<html>
	<head>
		<title>Gestione utente applicativi IBM</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header"></header>

							<!-- Content -->
								<section>
									<header class="main">
										<h1>Login</h1>
										<p>Autenticati con le tue credenziali per poter utilizzare il servizio</p>
									</header>

									<hr class="major" />

									<form method="post">
										<div class="row gtr-uniform">
											<div class="col-4 col-12-xsmall">
												<input type="text" name="username" id="username" value="" placeholder="Username" />
											</div>
											<div class="col-4 col-12-xsmall">
												<input type="text" name="password" id="password" value="" placeholder="Password" />
											</div>
											<div class="col-12">
													<input name="send" type="submit" value="Login" class="primary" />
													<input type="reset" value="Cancella" />
											</div>
										</div>
										<br><p>{{error}}</p>
									</form>

								</section>
						</div>
					</div>

				<!-- Sidebar -->
					<div id="sidebar">
						<div class="inner">

							<!-- Menu -->
								<nav id="menu">
									<header class="major">
										<a href="index.html"><h2>Home</h2></a>
									</header>
									<ul>
										<li><a href="login.html">Login</a></li>
									</ul>
								</nav>
						</div>
					</div>
			</div>

		<!-- Scripts -->
		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/util.js') }}"></script>
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>

	</body>
</html>
